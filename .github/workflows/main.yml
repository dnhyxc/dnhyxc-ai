name: Upload Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload to"
        required: true
        default: "v0.0.1"

permissions:
  contents: write
  releases: write

jobs:
  upload:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update signature in latest.json
        run: |
          SIGNATURE=$(cat client/src-tauri/target/release/bundle/macos/dnhyxc-ai.app.tar.gz.sig)
          VERSION=$(grep '"version"' client/src-tauri/tauri.conf.json | head -1 | sed 's/.*: *"\([^"]*\)".*/\1/')
          sed -i '' "s|\"signature\": \".*\"|\"signature\": \"$SIGNATURE\"|g" client/latest.json
          sed -i '' "s|\"version\": \".*\"|\"version\": \"$VERSION\"|g" client/latest.json
          cat client/latest.json

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.event.release.tag_name }}
          files: |
            client/latest.json
            client/src-tauri/target/release/bundle/macos/dnhyxc-ai.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
