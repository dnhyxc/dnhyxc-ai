<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dnhyxc-ai</title>
		<style type="text/css">
			html,
			body,
			#app {
				--color: #2ca800;
				/* --color: rgb(251, 255, 0); */
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}

			#loader-wrapper {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(
					29deg,
					#e9defa,
					#fbfcdb,
					#a8edea,
					#e0c3fc,
					#d1e8f3
				);
			}

			#loader-wrapper .load_title {
				color: var(--color);
				font-size: 2.1rem;
				font-weight: 700;
				text-transform: uppercase;
				line-height: 1;
				white-space: nowrap;
				/* font-family: "手札体-简"; */
				text-shadow: 1px 1px 0 #c9e1c9, 2px 2px 0 var(--color);
			}

			.load_title_first {
				position: absolute;
				top: 20%;
				left: 10%;
			}

			.load_title_second {
				position: absolute;
				top: 28%;
				left: 20%;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script>
			const pathname = location.pathname;
			if (pathname !== "/about") {
				const root = document.querySelector("#root");
				root.innerHTML = `<div id="loader-wrapper"></div>`;
			}
		</script>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
